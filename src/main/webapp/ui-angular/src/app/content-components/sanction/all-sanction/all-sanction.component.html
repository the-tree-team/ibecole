<mat-card>
  <mat-grid-list cols="2" style="width: 100%">
    <button mat-flat-button color="primary" style="width: 10%"
            >
      <mat-icon style="height: 30px">add</mat-icon> Ajouter</button>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </mat-grid-list>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Motif Column -->
      <ng-container matColumnDef="motif">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Motif </th>
        <td mat-cell *matCellDef="let row"> {{row.motif}} </td>
      </ng-container>

      <!-- Commentaire Column -->
      <ng-container matColumnDef="commentaire">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Commentaire </th>
        <td mat-cell *matCellDef="let row"> {{row.commentaire}} </td>
      </ng-container>

      <!-- Type-Sanction Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type.libelle}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
        </th>
        <td mat-cell *matCellDef="let row" style="text-align: center">
          <a mat-button class="action-button" >
            <mat-icon >edit</mat-icon>
          </a>
          <a mat-button class="action-button" >
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>


</mat-card>
