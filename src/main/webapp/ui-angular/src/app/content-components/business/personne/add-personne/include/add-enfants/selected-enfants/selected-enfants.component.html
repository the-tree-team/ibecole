<mat-card>
  <mat-card-header>Enfants Sélectionnés</mat-card-header>
  <div class="mat-card-body">
  <mat-grid-list cols="2" style="width: 100%">
    <div class="row">
      <div class="col-1">
        <button mat-flat-button color="primary"
                (click)="openSelectDialog()">
          <mat-icon style="height: 30px">add</mat-icon></button>
      </div>
      <div class="col-11">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
    </div>
  </mat-grid-list>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Motif Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
      </ng-container>

      <!-- Commentaire Column -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
        <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
      </ng-container>

      <!-- Type-Sanction Column -->
      <ng-container matColumnDef="matricule">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricule </th>
        <td mat-cell *matCellDef="let row"> {{row.matricule}} </td>
      </ng-container>

      <!-- Type-Sanction Column -->
      <ng-container matColumnDef="datenaissance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Naissance </th>
        <td mat-cell *matCellDef="let row"> {{row.dateNaissance}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  </div>

</mat-card>
