<mat-card>
  <mat-card-header>Matières Sélectionnés</mat-card-header>
  <div class="mat-card-body">
    <mat-grid-list cols="2" style="width: 100%">
      <div class="row">
        <div class="col-1">
          <button mat-flat-button color="primary"
                  (click)="openSelectDialog()">
            <mat-icon style="height: 30px">add</mat-icon></button>
        </div>
        <div class="col-11">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
      </div>
    </mat-grid-list>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <!-- Libelle Column -->
        <ng-container matColumnDef="libelle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Libellé </th>
          <td mat-cell *matCellDef="let row"> {{row.libelle}} </td>
        </ng-container>

        <!-- couleur Column -->
        <ng-container matColumnDef="couleur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Couleur </th>
          <td mat-cell *matCellDef="let row">
          <span class="color-square"
                [ngStyle]="{'background-color':row.couleur}"
                [ngClass]="{'color-span-light':isTooDark(row.couleur),'color-span-dark':!isTooDark(row.couleur)}">
            {{row.couleur}}
          </span>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>

</mat-card>
