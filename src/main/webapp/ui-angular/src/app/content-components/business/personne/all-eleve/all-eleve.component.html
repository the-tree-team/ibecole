<mat-card>
  <mat-grid-list cols="2" style="width: 100%">
    <button mat-flat-button color="primary" style="width: 10%" (click)="goToAddPersonne();">
      <mat-icon style="height: 30px">add</mat-icon> Ajouter</button>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </mat-grid-list>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="matricule">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricule </th>
        <td mat-cell *matCellDef="let row"> {{row.matricule}} </td>
      </ng-container>

      <!-- Libellé Nom -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let row"> {{row.nom}} {{row.prenom}} </td>
      </ng-container>

      <!-- Libellé Naissance -->
      <ng-container matColumnDef="naissance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Naissance </th>
        <td mat-cell *matCellDef="let row"> {{row.dateNaissance}} <br> {{row.lieuNaissance}} </td>
      </ng-container>

      <!-- Libellé Sexe -->
      <ng-container matColumnDef="sexe">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexe </th>
        <td mat-cell *matCellDef="let row"> {{row.sexe}} </td>
      </ng-container>

      <!-- Libellé Téléphone -->
      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
        <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
        </th>
        <td mat-cell *matCellDef="let row" style="text-align: center">
          <a mat-button class="action-button">
            <mat-icon >edit</mat-icon>
          </a>
          <a mat-button class="action-button" >
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>


</mat-card>
